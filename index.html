<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Health Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #343a40;
      padding: 20px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 30px;
    }

    .card {
      width: 280px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background: #ffffff;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .sensor-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .temperature { color: #ff6b6b; }
    .pulse { color: #1e90ff; }
    .ecg { color: #28a745; }

    .value {
      font-size: 40px;
      font-weight: bold;
    }

    .label {
      font-size: 18px;
      color: #666;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    #alert-box {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      font-size: 16px;
      border-radius: 10px;
      display: none;
    }

    #critical-box {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      font-size: 16px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üíì Live Health Monitoring Dashboard</h1>

  <div class="card-container">
    <div class="card temperature">
      <div class="sensor-icon">üå°Ô∏è</div>
      <div class="value" id="tempValue">--</div>
      <div class="label">Temperature (¬∞C)</div>
    </div>
    <div class="card pulse">
      <div class="sensor-icon">‚ù§Ô∏è</div>
      <div class="value" id="pulseValue">--</div>
      <div class="label">Pulse Value</div>
    </div>
    <div class="card ecg">
      <div class="sensor-icon">üìà</div>
      <div class="value" id="ecgValue">--</div>
      <div class="label">ECG Signal</div>
    </div>
  </div>

  <!-- Alert Box -->
  <div id="alert-box"></div>

  <!-- Critical Heart Attack Warning -->
  <div id="critical-box"></div>

  <div class="footer">‚è±Ô∏è Beauty of heart is better than beauty of face</div>

  <script>
    const channelID = 3007706;
    const apiURL = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json`;

    async function fetchSensorData() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const temp = parseFloat(data.field1);
        const pulse = parseInt(data.field2/2);
        const ecg = parseInt(data.field3);

        document.getElementById("tempValue").textContent = `${temp.toFixed(2)} ¬∞C`;
        document.getElementById("pulseValue").textContent = pulse;
        document.getElementById("ecgValue").textContent = ecg;

        checkForAlerts(temp, pulse, ecg);
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

   function checkForAlerts(temp, pulse, ecg) {
  let alerts = [];
  let dangerSigns = 0;

  // Temperature check
  if (temp > 38.5) {
    alerts.push("üå°Ô∏è High fever detected (possible infection or heat stroke).");
    dangerSigns++;
  } else if (temp < 35.5) {
    alerts.push("‚ùÑÔ∏è Low body temperature detected (possible hypothermia or sensor contact issue).");
    dangerSigns++;
  }

  // Pulse check
  if (pulse > 1100) {
    alerts.push("‚ù§Ô∏è Pulse too high (possible stress or heart strain).");
    dangerSigns++;
  } else if (pulse < 400) {
    alerts.push("üí§ Pulse too low (possible heart block or bradycardia).");
    dangerSigns++;
  }

  // ECG check
  if (ecg > 3600 || ecg < 700) {
    alerts.push("üìà Abnormal ECG signal detected.");
    dangerSigns++;
  }

  // Show warning messages
  const alertBox = document.getElementById("alert-box");
  if (alerts.length > 0) {
    alertBox.innerHTML = alerts.join("<br>");
    alertBox.style.display = "block";
  } else {
    alertBox.style.display = "none";
  }

  // If 2 or more danger signs ‚Üí heart attack risk
  const criticalBox = document.getElementById("critical-box");
  if (dangerSigns >= 2) {
    criticalBox.innerHTML = `
      ‚ùó <strong>Warning:</strong> Multiple danger signs detected.<br>
      üö® Possible Heart Attack Risk!<br><br>
      üíä Recommended: Take <strong>Aspirin 300mg</strong> or <strong>Sorbitrate</strong><br>
      üè• Visit the nearest hospital immediately. Do not delay.
    `;
    criticalBox.style.display = "block";
  } else {
    criticalBox.style.display = "none";
  }
}

    fetchSensorData();
    setInterval(fetchSensorData, 10); // Every second
  </script>

</body>
</html>
