<!DOCTYPE html>
<html>
<head>
  <title>Live Health Monitor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    iframe {
      margin: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>💓 Live Health Monitoring Dashboard</h1>

  <h2>🌡️ Temperature (°C)</h2>
  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/3007706/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line&xaxis=Time&yaxis=Celcius"></iframe>


  <h2>❤️ Pulse Sensor</h2>
  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/3007706/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=PulseValue&type=line&xaxis=Time&yaxis=Amp"></iframe>

  <h2>📈 ECG Sensor</h2>
  <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/3007706/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=ECG&type=line&xaxis=Amp&yaxis=Time"></iframe>

</body>
</html>
