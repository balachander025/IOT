<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Health Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #343a40;
      padding: 20px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 30px;
    }

    .card {
      width: 280px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      background: #ffffff;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .sensor-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .temperature { color: #ff6b6b; }
    .pulse { color: #1e90ff; }
    .ecg { color: #28a745; }

    .value {
      font-size: 40px;
      font-weight: bold;
    }

    .label {
      font-size: 18px;
      color: #666;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    #alert-box, #critical-box, #location, #emergency-button {
      margin: 20px auto;
      max-width: 600px;
    }

    #alert-box {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      display: none;
    }

    #critical-box {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      display: none;
    }

    #historyTable {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 700px;
    }

    #historyTable th, #historyTable td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }

    #emergency-button button {
      padding: 10px 20px;
      background: red;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>üíì Live Health Monitoring Dashboard</h1>

  <div class="card-container">
    <div class="card temperature">
      <div class="sensor-icon">üå°Ô∏è</div>
      <div class="value" id="tempValue">--</div>
      <div class="label">Temperature (¬∞C)</div>
    </div>
    <div class="card pulse">
      <div class="sensor-icon">‚ù§Ô∏è</div>
      <div class="value" id="pulseValue">--</div>
      <div class="label">Pulse Value</div>
    </div>
    <div class="card ecg">
      <div class="sensor-icon">üìà</div>
      <div class="value" id="ecgValue">--</div>
      <div class="label">ECG Signal</div>
    </div>
  </div>

  <div id="alert-box"></div>
  <div id="critical-box"></div>
  <div id="location"></div>
  <div id="emergency-button">
    <a id="whatsappBtn" href="#" target="_blank">
      <button>üö® Send Emergency Alert</button>
    </a>
  </div>
  <div>
    <h3>üìù Last 10 Readings</h3>
    <table id="historyTable">
      <tr><th>Time</th><th>Temp</th><th>Pulse</th><th>ECG</th></tr>
    </table>
  </div>

  <div class="footer"></div>

  <script>
    const channelID = 3007706;
    const apiURL = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json`;

    let latitude = 0;
    let longitude = 0;

    navigator.geolocation.getCurrentPosition(function(position) {
      latitude = position.coords.latitude;
      longitude = position.coords.longitude;
      document.getElementById("location").innerHTML = `üìç Location: <a href="https://maps.google.com/?q=${latitude},${longitude}" target="_blank">Open in Maps</a>`;
    });

    function updateEmergencyButton(temp, pulse, ecg) {
      const msg = `üö® Heart Attack Detected!\nTemp: ${temp}¬∞C\nPulse: ${pulse}\nECG: ${ecg}\nLocation: https://maps.google.com/?q=${latitude},${longitude}`;
      const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      document.getElementById("whatsappBtn").href = url;
    }

    async function fetchSensorData() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const temp = parseFloat(data.field1);
        const pulse = parseInt(data.field2 / 2);
        const ecg = parseInt(data.field3);

        document.getElementById("tempValue").textContent = `${temp.toFixed(2)} ¬∞C`;
        document.getElementById("pulseValue").textContent = pulse;
        document.getElementById("ecgValue").textContent = ecg;

        updateEmergencyButton(temp, pulse, ecg);
        checkForAlerts(temp, pulse, ecg);
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function checkForAlerts(temp, pulse, ecg) {
      let alerts = [];
      let dangerSigns = 0;

      if (temp > 38.5) {
        alerts.push("üå°Ô∏è High fever detected.");
        dangerSigns++;
      } else if (temp < 35.5) {
        alerts.push("‚ùÑÔ∏è Low temperature detected.");
        dangerSigns++;
      }

      if (pulse > 1100) {
        alerts.push("‚ù§Ô∏è Pulse too high.");
        dangerSigns++;
      } else if (pulse < 400) {
        alerts.push("üí§ Pulse too low.");
        dangerSigns++;
      }

      if (ecg > 3600 || ecg < 700) {
        alerts.push("üìà Abnormal ECG detected.");
        dangerSigns++;
      }

      const alertBox = document.getElementById("alert-box");
      alertBox.innerHTML = alerts.join("<br>");
      alertBox.style.display = alerts.length > 0 ? "block" : "none";

      const criticalBox = document.getElementById("critical-box");
      if (dangerSigns >= 2) {
        criticalBox.innerHTML = `‚ùó <strong>Warning:</strong> Multiple danger signs detected.<br>üö® Possible Heart Attack Risk!<br><br>üíä Recommended: Take <strong>Aspirin 300mg</strong> or <strong>Sorbitrate</strong><br>üè• Visit the nearest hospital immediately.`;
        criticalBox.style.display = "block";
      } else {
        criticalBox.style.display = "none";
      }
    }

    fetchSensorData();
    setInterval(fetchSensorData, 1000);

    fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?results=10`)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("historyTable");
        data.feeds.forEach(feed => {
          const row = table.insertRow();
          row.innerHTML = `<td>${feed.created_at}</td><td>${feed.field1}</td><td>${parseInt(feed.field2/2)}</td><td>${feed.field3}</td>`;
        });
      });

    const quotes = [
      "‚ù§Ô∏è Stay active, stay healthy!",
      "ü´Ä Take deep breaths, relax your heart.",
      "üíä Prevention is better than cure."
    ];
    setInterval(() => {
      document.querySelector(".footer").innerText = quotes[Math.floor(Math.random() * quotes.length)];
    }, 5000);
  </script>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7859.463332696476!2d78.06493163108827!3d9.95626920741931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b00c8d4c2ad99b7%3A0x80e7bfc0f0726760!2sMangayarkarasi%20College%20of%20Arts%20%26%20Science%20for%20Women%20Paravai!5e0!3m2!1sen!2sin!4v1753685954768!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></body>
</html>
